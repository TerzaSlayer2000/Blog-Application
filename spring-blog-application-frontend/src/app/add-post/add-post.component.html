<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Create New Post</h3>
    </div>

    <hr />

    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label class="post-title">Title</label>

        <input
          type="text"
          [formControlName]="'title'"
          class="form-control"
          placeholder="Title"
        />

        <div
          *ngIf="
            addPostForm.get('title')?.invalid &&
            (addPostForm.get('title')?.dirty ||
              addPostForm.get('title')?.touched)
          "
        >
          <div
            *ngIf="addPostForm.get('title')?.errors?.['required']"
            class="error-message"
          >
            Title is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="post-content">Body</label>

        <editor
          [formControlName]="'body'"
          [init]="{ plugins: 'link' }"
        ></editor>

        <div
          *ngIf="
            addPostForm.get('body')?.invalid &&
            (addPostForm.get('body')?.dirty || addPostForm.get('body')?.touched)
          "
        >
          <div
            *ngIf="addPostForm.get('body')?.errors?.['required']"
            class="error-message"
          >
            Body is required.
          </div>
        </div>
      </div>

      <div class="form-group mt-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="addPostForm.invalid"
        >
          Post
        </button>
      </div>
    </form>
  </div>
</div>
